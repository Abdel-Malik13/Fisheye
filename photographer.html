<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="main-header">
      <a href="./">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header"></section>
      <div class="sort" role="list">
        <label class="label-sort" for="sort" aria-label="label-sort">Trier par</label>
        <select name="sort" id="sort" class="list-sort" tabindex="3">
          <option value="popularity" role="listitem">Popularité</option>
          <option value="date" role="listitem">Date</option>
          <option value="title" role="listitem">Titre</option>
        </select>
      </div>
      <section class="pictures-photographer"></section>
    </main>
    <div class="lightbox-bg" role="dialog" aria-hidden="true" aria-describedby="lightbox">
      <div id="lightbox" class="lightbox" role="document">
        <div class="close-lightbox" aria-label="Close" tabindex="1"><i class="fa-solid fa-xmark"></i></div>
        <div class="previous-slide" aria-label="Previous Slide" tabindex="2"><i class="fa-solid fa-angle-left"></i></div>
        <div class="slide-img">
          <img src="assets/images/Travel_On_the_Road.jpg" alt="Default image">
          <video src="assets/images/Animals_Puppiness.mp4" controls></video>
          <p class="lightbox-title">Lightbox Title</p>
        </div>
        <div class="next-slide" aria-label="Next Slide" tabindex="3"><i class="fa-solid fa-angle-right"></i></div>
      </div>
    </div>
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="contactModal">
			<div class="modal">
				<header>
          <h2 id="contactModal">Contactez-moi <span class="contact-name"></span></h2>
          <img class="close-contact-from" src="assets/icons/close.svg" aria-label="Close" alt="Close modal">
        </header>
				<form action="#" method="post">
					<div role="group" aria-labelledby="firstName">
						<label for="firstName">Prénom</label>
						<input type="text" name="firstName" id="firstName" required>
					</div>
          <div role="group" aria-labelledby="lastName">
						<label for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName" required>
					</div>
          <div role="group" aria-labelledby="email">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required>
					</div>
          <div role="group" aria-labelledby="message">
						<label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
          <button class="contact-button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="likes-price-photographer"></div>

    <script src="https://kit.fontawesome.com/2fa5b85393.js" crossorigin="anonymous"></script>
    <script src="scripts/pages/photographerPage.js" type="module"></script>
  </body>
</html>
